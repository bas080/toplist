    <style>

      ::backdrop {
        --sans-font: -apple-system, BlinkMacSystemFont, "Avenir Next", Avenir,
          "Nimbus Sans L", Roboto, "Noto Sans", "Segoe UI", Arial, Helvetica,

        --border: #8a8a8a; /* #898ea4 */
        --accent: #4b4b4b; /* #0d47a1 */

        --code: #696969; /* #d81b60 */
        --preformatted: #444444; /* #444 */

        :root,
        ::backdrop {
          color-scheme: dark;

          --text: #dcdcdc; /* #dcdcdc */
          --text-light: #ababab; /* #ababab */
          --accent: #b5b5b5; /* #ffb300 */
          --accent-hover: #d8d8d8; /* #ffe099 */
          --accent-text: var(--bg);
          --code: #cccccc; /* #f06292 */

          --disabled: #111111; /* #111 */
        }
        img,
        video {
          opacity: 0.8;
        }
      }
      *,
      :before,
      :after {
        box-sizing: border-box;
      }
      textarea,
      select,
      input,
      progress {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      html {
        font-family: var(--sans-font);
        scroll-behavior: smooth;
      }
      body {
        color: var(--text);
        background-color: var(--bg);
        grid-template-columns: 1fr min(45rem, 90%) 1fr;
        margin: 0;
        font-size: 1.15rem;
        line-height: 1.5;
        display: grid;
      }
      body > * {
        grid-column: 2;
      }
      body > header {
        background-color: var(--accent-bg);
        border-bottom: 1px solid var(--border);

        grid-column: 1/-1;

      body > header > :only-child {

      }

      }

        max-width: 40rem;

      }
      main {

      }
      body > footer {

        text-align: center;
        border-top: 1px solid var(--border);
        margin-top: 4rem;
        padding: 2rem 1rem 1.5rem;

      }
      h1 {

      }

      }

      }

        }

        color: var(--text);

  <script type="module">
    import { html, render } from "lit-html";
    import emojiMap from "./emoji.json";

    setTimeout(() => {
      window.location.hash = "#toplist";
    }, 500);

    emojiMap.names.sort((a, b) => {
      a.tagsArr = a.tags.split(":");
      b.tagsArr = b.tags.split(":");

      return b.emoji.length - a.emoji.length;
    });

    const someEmoji = (value) => {
      if (!value) return null;
      return emojiMap.names.find(({ tagsArr }) =>
        tagsArr.some((tag) => tag.includes(value.trim().toLowerCase())),
      )?.unicode;
    };

    const head = (a) => (a.length ? [a[0]] : []);
    const rest = ([, ...b]) => b;

    let data;
    try {
      if (!localStorage.data) throw new Error("Not in localStorage.data");

      data = JSON.parse(localStorage.data);
    } catch (error) {
      localStorage.removeItem("data");
      data = {
        lists: [],
      };
    }

    const newList = () => ({
      created: new Date().toISOString(),
      items: [],
    });

    data.lists[0] = data.lists[0] ?? newList();

    const toLocaleString = (value) => {
      if (typeof value === "string") return toLocaleString(new Date(value));
      return value.toLocaleString();
    };

    setTimeout(() => {
      try {
        const url = new URL(window.location.href);
        const append = url.searchParams.get("append");
        if (append) {
          const items = JSON.parse(append);
          if (
            confirm(
              `Are you sure you want to append ${items.length} items to your TopList?`,
            )
          ) {
            data.lists[0].items.push(...items);
            rerender();
          }

          url.searchParams.delete("append");
          window.history.replaceState(null, document.title, url.toString());
        }
      } catch (error) {
        console.error(error);
      }
    }, 200);

    const onListItemClick = (value, isTopList, index) => (event) => {
      event.preventDefault();
      // Should remove when in the top list.
      if (isTopList) data.lists[0].items.splice(index, 1);
      else data.lists[0].items.unshift(value);

      rerender();
    };

    const listItem = (isTopList) => (value, index) =>
      html` <li class="list-item">
        <form @submit=${onListItemClick(value, isTopList, index)}>
          <button>${value} ${someEmoji(value)}</button>
        </form>
      </li>`;

    const listItems = (isTopList) => (items) => items.map(listItem(isTopList));

    const createList = (event) => {
      event.preventDefault();
      if (data.lists[0].items.length === 0) {
        window.toplist.scrollIntoView();
        window.addItemInput.focus();
        return;
      }

      data.lists.unshift(newList());
      window.toplist.scrollIntoView();
      rerender();
    };

    const addItem = (event) => {
      event.preventDefault();
      const input = event.target.querySelector("input");
      data.lists[0].items.unshift(input.value);
      input.value = "";
      rerender();
    };

    const clipboard = async (text) => {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(text);
          console.log("Text successfully copied to clipboard");
        } catch (err) {
          console.error("Failed to copy text using Clipboard API: ", err);
          fallbackCopyTextToClipboard(text);
        }
      } else {
        console.warn("Clipboard API not supported. Falling back to prompt.");
        fallbackCopyTextToClipboard(text);
      }
    };

    const fallbackCopyTextToClipboard = (text) => {
      try {
        // Prompt the user to copy the text manually
        prompt("Copy the text below:", text);
        console.log("Text successfully copied to clipboard via prompt");
      } catch (err) {
        console.error("Failed to copy text via prompt: ", err);
      }
    };
    const download = (items) => () => {
      alert("download");
    };

    const copy = (items) => () => {
      alert("copy");
    };

    const clearCache = () => {
      if ("serviceWorker" in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({
          action: "clearCache",
        });
      }
    };

    const share = (items) => () => {
      const url = new URL(window.location.pathname, window.location.origin);
      url.searchParams.append("append", JSON.stringify(items));
      clipboard(url.toString());
    };

    const list =
      (isTopList) =>
      ({ created, items }, index) =>
        html` <article>
          ${isTopList
            ? html`<h1 id="toplist">Top List üçí</h1>`
            : html`<h2>${toLocaleString(created)}</h2>`}
          <ul class="list ${isTopList && "list-top"}">
            ${isTopList
              ? html`<li>
                  <form @submit="${addItem}">
                    <label>New Item</label>
                    <input required id="addItemInput" />
                    <input type="submit" value="Add item" />
                  </form>
                </li>`
              : null}
            ${items.length
              ? listItems(isTopList)(items)
              : html`<em
                  >New empty list. Start adding items. Click an item to remove
                  it.</em
                >`}
          </ul>
          <details>
            <summary>Download/Share</summary>

            <section>
              <p>Creates a link that appends the list items.</p>
              <p>Use it to share your list with someone's toplist</p>
              <button @click="${share(items)}">Share</button>
            </section>

            <section>
              <p>Copy the complete list. Each item is on a newline.</p>
              <button @click="${copy(items)}">Text</button>
            </section>

            <section>
              <p>Download as a text file. Each item is on a newline.</p>
              <button @click="${download(items)}">Download</button>
            </section>
          </details>
        </article>`;

    const isNotEmpty = (x) => (x ? x.length !== 0 : true);

    const lists = (isTopList) => (lists) =>
      lists
        .filter(({ items }) => isTopList || isNotEmpty(items))
        .map(list(isTopList));

    const app = () =>
      html` ${lists(true)(head(data.lists))}
        <details>
          <summary>Actions</summary>
          <form @submit=${createList}>
            <input type="submit" value="Create new list" />
          </form>
          <button>Export</button>
          <button>Import</button>
          <button @click="${clearCache}">Update App</button>
        </details>
        ${lists(false)(rest(data.lists))}`;

    function rerender() {
      localStorage.data = JSON.stringify(data);

      render(app(), window.app);
    }
    rerender();
  </script>
  <script type="module">
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register(new URL("/serviceWorker.js", import.meta.url))
          .then((res) => console.log("service worker registered"))
          .catch((err) => console.log("service worker not registered", err));
      });
    }
  </script>
</html>
